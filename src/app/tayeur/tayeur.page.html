<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title color="light">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item  routerLink="/client">
         
            <ion-icon name="people" slot="start" color="light"></ion-icon>
            <ion-label color="light">Cients</ion-label>
            <ion-icon color="light" slot="end" name="arrow-forward-outline"></ion-icon> 
        </ion-item>
        <ion-item routerLink="/commande">
            <ion-icon name="cart" slot="start" color="light"></ion-icon>
            <ion-label color="light">Commandes</ion-label>
            <ion-icon color="light" slot="end" name="arrow-forward-outline"></ion-icon>        
        </ion-item>
        <ion-item routerLink="/employes">
            <ion-icon name="people-circle"  slot="start" color="light"></ion-icon>
            <ion-label color="light">Employés</ion-label>
            <ion-icon color="light" slot="end" name="arrow-forward-outline"></ion-icon>  
        </ion-item>
        <ion-item color="light">
          <ion-label id="label">Mon Compt</ion-label>
        </ion-item>
        <ion-item  routerLink="/profile">          
            <ion-icon name="person-circle"  slot="start" color="light"></ion-icon>
            <ion-label color="light">Profile</ion-label>  
            <ion-icon color="light" slot="end" name="arrow-forward-outline"></ion-icon>       
        </ion-item>
        <ion-item>         
            <ion-icon name="happy" slot="start" color="light"></ion-icon>
            <ion-label color="light">Notre site web</ion-label>
            <ion-icon color="light" slot="end" name="arrow-forward-outline"></ion-icon>          
        </ion-item>
        <ion-item color="light">
          <ion-label id="label">Réseaux sociaux</ion-label>
        </ion-item>
        <ion-item  class="flex">
          <ion-button  shape="round" expand="block" color="facebook">
              <ion-icon slot="start" name="logo-facebook"></ion-icon>
              Facebook
          </ion-button>
        </ion-item>
        <ion-item  [@fallIn]="state">
          <ion-button (click)="logout()"  shape="round" expand="block" color="facebook">Se déconnecter</ion-button>
          <div class="page" [@moveInLeft]="state">
            <h2>Salut {{name.auth.displayName}}</h2>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-client" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons color="reddish" slot="start">
          <ion-menu-button color="reddish" ></ion-menu-button>
        </ion-buttons>
        <ion-title >Accueil</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
</ion-app>
